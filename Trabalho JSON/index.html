<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gestão de Filmes - JSON</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="win-header">
    <h1>Gerenciador de Filmes (JSON)</h1>
</header>

<main class="container">

    <!-- Área de busca -->
    <section class="search-box">
        <input type="text" id="searchInput" placeholder="Pesquisar por título...">
        <button id="btnSearch">Buscar</button>
        <button id="btnListAll">Listar Tudo</button>
        <button id="btnAdd">Adicionar Novo Filme</button>
    </section>

    <!-- Listagem dos filmes -->
    <section id="movieList" class="movie-list">
        <!-- JS renderiza aqui -->
    </section>

</main>

<!-- Popup Modal para adicionar/editar -->
<div id="modal" class="modal">
    <div class="modal-content">

        <h2 id="modalTitle">Editar Filme</h2>

        <form id="movieForm">
            <label>Título:</label>
            <input type="text" id="nome">

            <label>Ano:</label>
            <input type="number" id="ano">

            <label>Duração:</label>
            <input type="text" id="duracao">

            <label>Classificação:</label>
            <input type="text" id="classificacao">

            <label>Diretor:</label>
            <input type="text" id="diretor">

            <label>Capa (URL):</label>
            <input type="text" id="capa">

            <label>Sinopse:</label>
            <textarea id="sinopse"></textarea>

            <label>Elenco (um por linha):</label>
            <textarea id="elenco"></textarea>

            <div class="modal-btns">
                <button type="submit">Salvar</button>
                <button type="button" id="btnClose">Cancelar</button>
            </div>
        </form>

    </div>
</div>

<script src="script.js"></script>

</body>
</html>
