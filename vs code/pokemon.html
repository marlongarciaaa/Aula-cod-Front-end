<hr>
<script>
    

  function inserirPokemon(){
    var id = document.getElementById('pokemon').value
  fetch('https://pokeapi.co/api/v2/pokemon/'+id)
    .then(res => res.json())
    .then(data => {
        console.log(data)
        document.getElementById('resultado').innerHTML = '<img src="'+data.sprites.front_default+'" width="300">';
        document.getElementById('resultado').innerHTML += '<h4>'+data.sprites.name+ '</h4'
    
    
    })
}

    
function inserirGato(){ 
        // Interagindo com uma API
        // o fetch vai buscar os dados da API no link que esta dentro dele
        fetch('https://api.thecatapi.com/v1/images/search')
        // diz que a reposta vai ser retornada em formato JSON
        .then(res => res.json())
        // Local onde podemos manipular a resposta da API
        .then(data => {
            console.log(data)
            // pegando o ID resultado em TELA e adicionando um HTML
            document.getElementById('resultado').innerHTML +=
            '<img src="'+data[0].url+'" width="300">'

        })
    }


    function calcular(operacao){
        var numero1 = parseFloat(document.getElementById('num1').value);
        var numero2 = parseFloat(document.getElementById('num2').value);
            switch(operacao){
                case 'Somar' :
                resultado = numero1 + numero2
                break


                case 'Subtrair' :
                resultado = numero1 - numero2
                break


                case 'Multiplicar' :
                resultado = numero1 * numero2
                break


                case 'DIVIDIR' :
                if (numero2==0) {
                    resultado='não é possivel dividir por zero!'
                }else{
                    resultado = numero1 / numero2
                }
            }
    document.getElementById('resultado').innerHTML = resultado
    // chamada da aPi
     fetch('https://pokeapi.co/api/v2/pokemon/'+resultado)
        .then(res => res.json())
        .then(data => {
        console.log(data)
        document.getElementById('resultado').innerHTML = '<img src="'+data.sprites.front_default+'" width="300">';
        document.getElementById('resultado').innerHTML += '<h4>'+data.sprites.name+ '</h4'
        
    }
)
    .catch(error=>{
        inserirGato();
    
    })
    }

</script>
